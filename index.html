<main id="maincontent" role="main">

    <section>

                <div class="filter-options" id="filter">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="filter">

                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="filter">

                </div>
            </div>
        </div>
        <div class="container">
            <ul id="restaurants-list"></ul>
        </div>
    </section>

</main>
