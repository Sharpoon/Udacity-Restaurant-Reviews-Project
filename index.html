<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0275d8"/>
    <title>Restaurant Reviews</title>

    <link rel="stylesheet" href="dist/css/styles.min.css">
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>
<a class="skip-link sr-only" href="#filter">Skip Google map of restaurant locations</a>

<main id="maincontent" role="main">

    <section>
        <div class="filters-container">
            <div class="container">
                <div class="filter-options" id="filter">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="filter">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="filter">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <ul id="restaurants-list"></ul>
        </div>
    </section>
    <section id="map-container">
        <div id="map" role="application" aria-label="Google Map" tabindex="0"></div>
    </section>
</main>


<footer id="footer">
    <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
</footer>

<!-- Beginning scripts -->
<script defer type="application/javascript" charset="utf-8" src="dist/js/common.min.js"></script>
<!-- Database helpers -->
<script defer type="application/javascript" charset="utf-8" src="dist/js/dbhelper.min.js"></script>
<script defer type="application/javascript" charset="utf-8" src="dist/js/main.min.js"></script>


</body>

</html>
