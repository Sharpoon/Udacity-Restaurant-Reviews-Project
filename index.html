<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>
<a class="skip-link sr-only" href="#filter">Skip Google map of restaurant locations</a>

<main id="maincontent">
    <section id="map-container">
        <div id="map" role="application" aria-label="Google Map" tabindex="0"></div>
    </section>
    <section>
        <div class="filters-container">
            <div class="container">
                <div class="filter-options" id="filter">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="filter">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="filter">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <ul id="restaurants-list"></ul>
        </div>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn0CqkAymgcb7syjdi0ke0GPu_OFPTKVk&libraries=places&callback=initMap"></script>


<footer id="footer">
    <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
</footer>

</body>

</html>
