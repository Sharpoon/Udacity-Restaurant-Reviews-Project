<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Main CSS file -->
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <link rel="stylesheet" href="dist/css/restaurant_details.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0275d8"/>
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->
<a class="skip-link sr-only" href="#restaurant-container">Skip Google map of restaurant location</a>
<!-- Beginning main -->
<main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map" role="application" aria-label="Google Map" tabindex="0"></div>
    </section>
    <!-- End map -->
    <div class="container">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <div class="restaurant-info">
                <h2 class="restaurant-name" tabindex="0"></h2>
                <h3 id="restaurant-cuisine" tabindex="0"></h3>
                <address id="restaurant-address" tabindex="0"></address>
                <table id="restaurant-hours" tabindex="0">
                    <caption>Restaurant Opening Hours</caption>
                </table>

            </div>
            <picture id="restaurant-img"></picture>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <div id="user-review" role="dialog" aria-hidden="true">
                <form action="" id="user-review-form">
                    <h2 class="restaurant-name"></h2>
                    <div class="form-field">
                        <label for="name">Your Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-field">
                        <p id="rating-label">Rating</p>
                        <label class="radio" for="rating1">1</label>
                        <input type="radio" aria-describedby="rating-label" name="rating" id="rating1" value="1" required>
                        <label class="radio" for="rating2">2</label>
                        <input type="radio" aria-describedby="rating-label" name="rating" id="rating2" value="2" required>
                        <label class="radio" for="rating3">3</label>
                        <input type="radio" aria-describedby="rating-label" name="rating" id="rating3" value="3" required>
                        <label class="radio" for="rating4">4</label>
                        <input type="radio" aria-describedby="rating-label" name="rating" id="rating4" value="4" required>
                        <label class="radio" for="rating5">5</label>
                        <input type="radio" aria-describedby="rating-label" name="rating" id="rating5" value="5" required>
                    </div>
                    <div class="form-field">
                        <label for="comments">Comments</label>
                        <textarea name="comments" id="comments" rows="8" required></textarea>
                    </div>
                    <button class="btn" id="form-submit" type="submit">Submit Review</button>
                </form>
                <button class="btn" id="review-modal-trigger">Leave a Review</button>
            </div>
            <ul id="reviews-list"></ul>

        </section>
        <!-- End reviews -->
    </div>
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<script charset="utf-8" src="dist/js/common.min.js"></script>
<!-- Database helpers -->
<script charset="utf-8" src="dist/js/dbhelper.min.js"></script>

<script src="dist/js/restaurant_info.min.js"></script>
<!-- Google Maps -->
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn0CqkAymgcb7syjdi0ke0GPu_OFPTKVk&libraries=places&callback=initMap"></script>

<!-- End scripts -->

</body>

</html>
