<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0275d8"/>
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->
<a class="skip-link sr-only" href="#restaurant-container">Skip Google map of restaurant location</a>
<!-- Beginning main -->
<main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map" role="application" aria-label="Google Map" tabindex="0"></div>
    </section>
    <!-- End map -->
    <div class="container">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <div class="restaurant-info">
                <h2 id="restaurant-name" tabindex="0"></h2>
                <h3 id="restaurant-cuisine" tabindex="0"></h3>
                <address id="restaurant-address" tabindex="0"></address>
                <table id="restaurant-hours" tabindex="0">
                    <caption>Restaurant Opening Hours</caption>
                </table>

            </div>
            <img id="restaurant-img">
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </div>
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<script type="application/javascript" charset="utf-8" src="js/idb_helpers.js"></script>
<!-- Database helpers -->
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>


<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn0CqkAymgcb7syjdi0ke0GPu_OFPTKVk&libraries=places&callback=initMap"></script>

<!-- End scripts -->

</body>

</html>
