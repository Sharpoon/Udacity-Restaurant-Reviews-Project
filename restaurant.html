<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->
<a class="skip-link sr-only" href="#restaurant-container">Skip Google map of restaurant location</a>
<!-- Beginning main -->
<main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <div class="restaurant-info">
            <h2 id="restaurant-name"></h2>
            <p id="restaurant-cuisine"></p>
            <address id="restaurant-address"></address>
            <table id="restaurant-hours">
                <caption>Restaurant Opening Hours</caption>
            </table>

        </div>
        <img id="restaurant-img">
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    <span>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</span>
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm49vvq2uBK_NJZ6QPHXHnKQ7g8Bkm-Is&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
